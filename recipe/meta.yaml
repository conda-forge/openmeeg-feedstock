{% set name = "openmeeg" %}
{% set version = "2.4.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  url: https://github.com/{{ name }}/{{ name }}/archive/2af26b949a5a01562ada4eb09f9dd1c07d2bd9d5.tar.gz
  sha256: 07c01fe4087db46eeaec4390b165db3258f922662561014e47b2fda33b13375e

# https://conda-forge.org/docs/maintainer/knowledge_base.html
build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - cmake >=3.19
    - make
    - ninja  # [not win]
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pthread-stubs  # [win]
    - swig

  host:
    - python
    - numpy
    - hdf5  # [win]
    - hdf5-static  # [not win]
    - libgfortran  # [not win]
    - libgfortran5  # [not win]
    - openblas
    - zlib
    - libmatio

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libgfortran  # [not win]
    - ucrt  # [win]
    - libopenblas  # [win]
    - zlib
    - libmatio

test:
  imports:
    - openmeeg
  commands:
    - ./build_tools/cibuildwheel_test_command.sh

about:
  home: https://openmeeg.github.io/
  license: CECILL-B
  license_file: LICENSE.txt
  summary: >
           A C++ package for solving the forward problems of
           electroencephalography (EEG) and magnetoencephalography (MEG).

extra:
  recipe-maintainers:
    - massich
    - agramfort
    - larsoner
