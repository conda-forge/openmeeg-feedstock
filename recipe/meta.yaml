{% set name = "openmeeg" %}
{% set version = "2.5.2" %}
{% set sha256 = "339fbb902c50a30c7d6494b810af875a31aa7229baae6f8ff574458749cdfe3d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

# https://conda-forge.org/docs/maintainer/knowledge_base.html
build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - cmake >=3.19
    - make
    - ninja  # [not win]
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}  # just for OpenBLAS to link properly
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pthread-stubs  # [win]
    - swig

  host:
    - python
    - numpy
    - hdf5
    - openblas
    - zlib
    - libmatio

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libgfortran  # [not win]
    - libgfortran5  # [not win]
    - ucrt  # [win]
    - libopenblas
    - zlib
    - libmatio

test:
  imports:
    - openmeeg
  requires:
    - pytest
  source_files:
    - data
  commands:
    - python run_test.py
    - om_minverser --help

about:
  home: https://openmeeg.github.io/
  license: CECILL-B
  license_file: LICENSE.txt
  summary: >
    A C++ package for solving the forward problems of electroencephalography (EEG) and magnetoencephalography (MEG).

extra:
  recipe-maintainers:
    - agramfort
    - larsoner
