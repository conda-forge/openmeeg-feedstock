{% set version = "2.4.2" %}
{% set build_number = 0 %}

{% set build_number = build_number + 200 %}

package:
  name: openmeeg
  version: {{ version }}

source:
  url: https://github.com/openmeeg/openmeeg/archive/{{ version }}.tar.gz
  sha256: da841b7ceac7e454affbb441a122077388de439e72b3c93c46064a64f6b1d10a
  patches:
    - overwrite_opnmeegpy_installation_path_win.patch  # [win]

build:
  number: {{ build_number }}
  skip: true  # [win and vc<14]

requirements:
  build:
    - cmake >=3.8
    - {{ compiler('cxx') }}

  host:
    - python
    - numpy
    - swig
    - hdf5
    - zlib
    - libmatio
    - libcblas
    - liblapacke

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf5
    - zlib
    - libmatio
    - llvm-openmp 4.0.*  # [osx]

test:
  imports:
    - openmeeg

about:
  home: http://openmeeg.github.io/
  license: CeCILL-B
  license_file: LICENSE.txt
  summary: >
           A C++ package for solving the forward problems of
           electroencephalography (EEG) and magnetoencephalography (MEG).

extra:
  recipe-maintainers:
    - massich
    - agramfort
