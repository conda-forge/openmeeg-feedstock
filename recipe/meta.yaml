{% set name = "openmeeg" %}
{% set version = "2.4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # TODO: PR and merge https://github.com/larsoner/openmeeg/commits/conda-forge
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 5c35489c6f8662b706fb989d7f8ef157e07528e9f04f9d741b81437f80362c50
  # patches:
  #   - overwrite_opnmeegpy_installation_path_win.patch  # [win]

# https://conda-forge.org/docs/maintainer/knowledge_base.html
build:
  number: 2
  # For now, skip Windows entirely. We can reenable it after we fix things
  # on OpenMEEG's CIs
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - swig                                   # [build_platform != target_platform]
    - cmake >=3.8
    - make
    - ninja
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

  host:
    - python
    - numpy
    - pthread-stubs  # [win]
    - openblas
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - swig
    - hdf5
    - zlib
    - libmatio

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libblas * *openblas
    - openblas
    - hdf5
    - zlib
    - libmatio

test:
  imports:
    - openmeeg
  commands:
    - python -c "import openmeeg; assert openmeeg.sqr(4) == 16"

about:
  home: https://openmeeg.github.io/
  license: CECILL-B
  license_file: LICENSE.txt
  summary: >
           A C++ package for solving the forward problems of
           electroencephalography (EEG) and magnetoencephalography (MEG).

extra:
  recipe-maintainers:
    - massich
    - agramfort
    - larsoner
