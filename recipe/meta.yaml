{% set name = "openmeeg" %}
{% set version = "2.4.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 79d20979621c1c197a93b0f1364c8a891b9caa4fd2c246c5d55099c1d9fda7ed

# https://conda-forge.org/docs/maintainer/knowledge_base.html
build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - cmake >=3.19
    - make
    - ninja  # [not win]
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pthread-stubs  # [win]
    - swig

  host:
    - python
    - numpy
    - hdf5  # [win]
    - hdf5-static  # [not win]
    - libgfortran  # [not win]
    - libgfortran5  # [not win]
    - openblas
    - zlib
    - libmatio

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libgfortran  # [not win]
    - ucrt  # [win]
    - libopenblas  # [win]
    - zlib
    - libmatio

test:
  imports:
    - openmeeg
  requires:
    - pytest
  source_files:
    - build_tools/cibw_test_command.sh
    - data

about:
  home: https://openmeeg.github.io/
  license: CECILL-B
  license_file: LICENSE.txt
  summary: >
           A C++ package for solving the forward problems of
           electroencephalography (EEG) and magnetoencephalography (MEG).

extra:
  recipe-maintainers:
    - agramfort
    - larsoner
